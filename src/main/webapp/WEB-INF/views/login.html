<!DOCTYPE html>
<html>
<style>
  .login-hr {
    border: 1px solid orange; /* 주황색 테두리 색상 지정 */
  }
</style>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인</title>
  <link rel="icon" type="image/png" href="../../resources/images/tspoonfabicon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
  <!-- Bulma Version 0.9.x-->
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>

<body>
<section class="hero is-link is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <h3 class="title has-text-white">로그인</h3>
        <hr class="login-hr">
        <p class="subtitle has-text-weight-bold">티스푼을 찾아주셔서 감사합니다.</p>
        <div class="box" style="border: 3px solid orange;">
<!--         로그인 이미지 구역-->
          <figure class="avatar">
            <a href="/">
              <img src="../../resources/images/tspoon.png">
            </a>
          </figure>
<!--          로그인 폼-->
          <form>
            <div class="field">
              <div class="control">
                <input class="input is-large" type="email" placeholder="아이디" autofocus="">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-large" type="password" placeholder="비밀번호">
              </div>
            </div>

            <div class="field">
              <label class="checkbox">
                <input type="checkbox">
                아이디 저장
              </label>

            </div>
            <button class="button is-block is-info is-large is-fullwidth">로그인 <i class="fa fa-sign-in" aria-hidden="true"></i></button>
          </form>
<!--          로그인 하단 메뉴-->
        </div>
        <p class="has-text-white">
          <a href="../">회원가입</a> &nbsp;·&nbsp;
          <a href="../">비밀번호를 잊어버리셨나요?</a> &nbsp;·&nbsp;
          <a href="../">고객지원</a>
        </p>
      </div>
    </div>
  </div>
</section>
<script async type="text/javascript" src="../js/bulma.js"></script>
</body>

</html>
